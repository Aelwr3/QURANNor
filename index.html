<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-dark: #002b4d;
            --blue-light: #004c6d;
            --gold: #FFD700;
            --white: #FFFFFF;
        }

        /* الخلفية والأيقونات المتحركة */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--blue-dark), var(--blue-light));
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: 'Amiri', serif;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icons img {
            position: absolute;
            animation: float 8s infinite linear;
            opacity: 0.1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* العنوان مع الإطار المتحرك */
        .title-container {
            position: relative;
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .title-frame {
            display: inline-block;
            padding: 1rem 3rem;
            border: 3px solid var(--white);
            border-radius: 30px;
            animation: frame-color 6s infinite alternate;
        }

        @keyframes frame-color {
            0% { border-color: var(--white); }
            50% { border-color: var(--blue-light); }
            100% { border-color: var(--gold); }
        }

        .title {
            font-size: 2.5rem;
            color: var(--white);
            margin: 0;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* نظام التقدم الذكي */
        .progress-section {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        .progress-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            background: conic-gradient(var(--gold) 0%, transparent 0%);
            transition: all 0.5s ease;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        /* زر متابعة القراءة */
        .start-btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--gold);
            color: var(--blue-dark);
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        /* القائمة الجانبية */
        .menu-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-content {
            display: none;
            position: fixed;
            top: 4rem;
            left: 1rem;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 1rem;
            z-index: 1000;
        }

        .menu-content a {
            display: block;
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
        }

        .menu-content a:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- الأيقونات العائمة -->
    <div class="floating-icons">
        <img src="mosque-icon.png" style="top:10%; left:20%" width="50">
        <img src="prayer-icon.png" style="top:30%; left:70%" width="40">
        <img src="quran-icon.png" style="top:60%; left:10%" width="60">
    </div>

    <!-- القائمة الجانبية -->
    <button class="menu-btn">☰</button>
    <div class="menu-content">
        <a href="settings.html">⚙️ الإعدادات</a>
        <a href="information.html">📚 نبذة عن التطبيق</a>
        <a href="notification.html">🔔 الإشعارات</a>
        <a href="tafssir.html">📖 التفسير والتدبر</a>
    </div>

    <!-- العنوان الرئيسي -->
    <div class="title-container">
        <div class="title-frame">
            <h1 class="title">عاهدتُ القرآن</h1>
            <p class="subtitle">منصة ذكية لختم القرآن الكريم بتدبر وتنظيم</p>
        </div>
    </div>

    <!-- نظام التقدم -->
    <div class="progress-section">
        <div class="progress-circle" id="progressCircle"></div>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>الأيام المتبقية</h3>
                <p id="daysLeft">30 يوم</p>
            </div>
            <div class="stat-box">
                <h3>الصفحات اليومية</h3>
                <p id="dailyPages">21 صفحة</p>
            </div>
        </div>
    </div>

    <!-- زر البدء -->
    <button class="start-btn" onclick="startReading()">📖 ابدأ القراءة الآن</button>

    <!-- الرسائل التحفيزية -->
    <div class="motivational-box" id="motivationalText"></div>

    <!-- الدعاء -->
    <div class="dua-section">
        <p>اللهم اجعل القرآن ربيع قلوبنا، ونور أبصارنا، وجلاء أحزاننا</p>
    </div>

    <script>
        // نظام التقدم الذكي
        let totalDays = 30;
        let currentDay = 0;

        function calculateProgress() {
            const progress = (currentDay / totalDays) * 100;
            document.getElementById('progressCircle').style.background = 
                `conic-gradient(var(--gold) ${progress}%, transparent ${progress}%)`;
            
            document.getElementById('daysLeft').textContent = `${totalDays - currentDay} يوم`;
            document.getElementById('dailyPages').textContent = `${Math.ceil(604 / totalDays)} صفحة`;
        }

        // الرسائل التحفيزية
        const messages = [
            "﴿وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ﴾",
            "خيركم من تعلم القرآن وعلمه",
            "القرآن نور الدنيا وشفاء الصدور",
            "لا تشغلنَّ بالدنيا عن وردك اليومي"
        ];

        function showMotivationalMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('motivationalText').textContent = messages[randomIndex];
            setTimeout(showMotivationalMessage, 5000);
        }

        // نظام القراءة الذكي
        function startReading() {
            const pagesPerSession = Math.ceil(604 / totalDays / 4);
            window.location.href = `reading.html?pages=${pagesPerSession}`;
        }

        // إدارة القائمة
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('.menu-content').style.display = 
                document.querySelector('.menu-content').style.display === 'block' ? 'none' : 'block';
        });

        // التهيئة الأولية
        window.onload = () => {
            calculateProgress();
            showMotivationalMessage();
        };
    </script>
</body>
</html>
