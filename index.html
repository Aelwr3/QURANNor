<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #002b4d, #004c6d);
            color: white;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Amiri', serif;
            font-size: 30px;
            margin-bottom: 10px;
        }
        .motivation-box {
            background: rgba(255, 223, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .progress-container {
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: gold;
            transition: width 0.5s;
        }
        button {
            background: gold;
            color: black;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📖 عاهدتُ القرآن 📖</h1>
        <div class="motivation-box" id="motivational-text">حافظ على وِردك اليومي، فالقرآن يشفع لأهله يوم القيامة.</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p>تقدمك في الختم: <span id="progress-text">0%</span></p>

        <button onclick="increaseProgress()">📖 متابعة القراءة</button>
        <button onclick="scheduleReading()">📅 جدولة القراءة</button>
        <button onclick="setReminder()">🔔 التذكير</button>
        <button onclick="showProgress()">📜 سجل التقدم</button>
    </div>

    <script>
        const messages = [
            "اقرأ ولو آية، فالقرآن حياة للقلب. ❤️",
            "اجعل لنفسك موعدًا يوميًا مع القرآن الكريم. ☘️",
            "خيركم من تعلم القرآن وعلمه. 🌿",
            "لا تهجر كتاب الله، فهو النور في طريقك. ✨",
            "هل قرأت وردك اليوم؟ لا تؤجل، فالعمر يمضي. ⏳"
        ];

        function updateMotivation() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("motivational-text").innerText = message;
        }

        function increaseProgress() {
            let progress = localStorage.getItem("quranProgress") || 0;
            progress = Math.min(100, parseInt(progress) + 10);
            localStorage.setItem("quranProgress", progress);
            updateProgressBar(progress);
        }

        function updateProgressBar(progress) {
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-text").innerText = progress + "%";
        }

        function scheduleReading() {
            let days = prompt("📅 كم يوم تريد لختم القرآن؟ (مثال: 30، 60، 90)");
            if (days && !isNaN(days) && days > 0) {
                let pagesPerDay = Math.ceil(604 / days);
                alert(`📖 تحتاج إلى قراءة ${pagesPerDay} صفحة يوميًا للختم خلال ${days} يومًا.`);
            } else {
                alert("❌ أدخل عدد أيام صحيح.");
            }
        }

        function setReminder() {
            alert("🔔 تم تفعيل التذكير اليومي! (هذه ميزة ستُنفذ لاحقًا بالإشعارات)");
        }

        function showProgress() {
            alert(`📜 لقد قرأت حتى الآن ${localStorage.getItem("quranProgress") || 0}% من القرآن.`);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedProgress = localStorage.getItem("quranProgress") || 0;
            updateProgressBar(savedProgress);
            updateMotivation();
        });
    </script>

</body>
</html>
