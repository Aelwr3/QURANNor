<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #002b4d;
            --secondary: #004c6d;
            --accent: #FFD700;
            --text-light: #FFFFFF;
            --text-dark: #2D3436;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            font-family: 'Noto Naskh Arabic', serif;
            color: var(--text-light);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .motivation-box {
            background: rgba(255, 215, 0, 0.15);
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            backdrop-filter: blur(5px);
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .buttons-grid {
            display: grid;
            gap: 1rem;
        }

        .btn {
            background: var(--accent);
            color: var(--text-dark);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--primary);
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">عاهدتُ القرآن</h1>
        </header>

        <div class="motivation-box" id="motivational-text">
            حافظ على وِردك اليومي، فالقرآن يشفع لأهله يوم القيامة.
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="progress-text">تقدمك في الختم: 0%</p>
        </div>

        <div class="buttons-grid">
            <button class="btn" onclick="increaseProgress()">
                📖 متابعة القراءة
            </button>
            <button class="btn" onclick="showScheduleModal()">
                📅 جدولة القراءة
            </button>
            <button class="btn" onclick="toggleReminder()">
                🔔 تفعيل التذكير
            </button>
            <button class="btn" onclick="showHistoryModal()">
                📜 سجل التقدم
            </button>
        </div>
    </div>

    <!-- نافذة الجدولة -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <h2>جدولة ختم القرآن</h2>
            <input type="number" id="daysInput" placeholder="عدد الأيام المطلوبة">
            <button class="btn" onclick="calculateSchedule()">احسب</button>
            <p id="scheduleResult"></p>
        </div>
    </div>

    <!-- نافذة السجل -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h2>سجل التقدم</h2>
            <div id="historyContent"></div>
            <button class="btn" onclick="closeModal('historyModal')">إغلاق</button>
        </div>
    </div>

    <script>
        const messages = [
            "اقرأ ولو آية، فالقرآن حياة للقلب. ❤️",
            "اجعل لنفسك موعدًا يوميًا مع القرآن الكريم. ☘️",
            "خيركم من تعلم القرآن وعلمه. 🌿",
            "لا تهجر كتاب الله، فهو النور في طريقك. ✨",
            "هل قرأت وردك اليوم؟ لا تؤجل، فالعمر يمضي. ⏳"
        ];

        // تحديث الرسالة التحفيزية
        function updateMotivation() {
            const textElement = document.getElementById('motivational-text');
            const randomIndex = Math.floor(Math.random() * messages.length);
            textElement.textContent = messages[randomIndex];
        }

        // إدارة التقدم
        function updateProgress() {
            const progress = localStorage.getItem('quranProgress') || 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = 
                `تقدمك في الختم: ${progress}%`;
        }

        function increaseProgress() {
            let current = parseInt(localStorage.getItem('quranProgress') || 0);
            current = Math.min(100, current + 10);
            localStorage.setItem('quranProgress', current);
            updateProgress();
        }

        // نظام الجدولة
        function showScheduleModal() {
            document.getElementById('scheduleModal').style.display = 'block';
        }

        function calculateSchedule() {
            const days = parseInt(document.getElementById('daysInput').value);
            if (days > 0) {
                const pages = Math.ceil(604 / days);
                document.getElementById('scheduleResult').textContent = 
                    `ستقرأ ${pages} صفحة يوميًا لختم القرآن خلال ${days} يومًا`;
            }
        }

        // نظام السجل
        function showHistoryModal() {
            const progress = localStorage.getItem('quranProgress') || 0;
            document.getElementById('historyContent').textContent = 
                `لقد أكملت ${progress}% من القرآن الكريم`;
            document.getElementById('historyModal').style.display = 'block';
        }

        // إدارة النوافذ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // التهيئة الأولية
        window.onload = () => {
            updateProgress();
            updateMotivation();
            window.onclick = (event) => {
                if (event.target.className === 'modal') {
                    event.target.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
