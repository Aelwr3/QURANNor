        :root {
            --primary: #1a5276;

            --accent: #d4af37;
            --text: #2d3436;

            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

        /* الشريط العلوي */
        .navbar {
            background: var(--primary);

            z-index: 1000;
            box-shadow: var(--shadow);

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;

            align-items: center;

        }

        .logo img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .logo h1 {
            color: white;
            font-size: 1.8rem;
        }

        /* المحتوى الرئيسي */
        .main {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* بطاقة التقدم */
        .progress-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
        }

        .progress-circle {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: var(--secondary);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 628;
            stroke-dashoffset: 440;
            transition: 1s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage {
            font-size: 3.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .progress-label {
            font-size: 1.2rem;
            color: var(--text);
        }

        /* المهمة اليومية */
        .task-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .task-icon {
            font-size: 2rem;
            color: var(--accent);
        }

        .task-title {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .task-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .task-details {
            text-align: right;
        }

        .part-number {
            font-size: 2rem;
            color: var(--secondary);
        }

        .part-name {
            font-size: 1.5rem;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .progress-bar-container {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 30%;
            transition: 1s ease;
        }

        .start-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .progress-card {
                padding: 2rem;
            }

            .task-content {
                grid-template-columns: 1fr;
            }

            .start-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدت القرآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #002b4d;
            --secondary: #004c6d;
            --accent: #FFD700;
            --text-light: #FFFFFF;
            --text-dark: #2D3436;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .title {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .quran-icon {
            width: 60px;
            height: 60px;
            margin-left: 1rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .motivational-box {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .progress-container {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 30%;
            transition: width 0.5s ease;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .btn {
            background: var(--accent);
            color: var(--text-dark);
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <img src="quran-icon.png" class="quran-icon" alt="Quran Icon">
                عاهدت القرآن
            </h1>
        </header>

        <div class="motivational-box">
            <p id="motivational-text">اجعل لنفسك وردًا يوميًا، فالقرآن حياة للقلب.</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="progress-percent">30% من الختم</p>
        </div>

        <div class="buttons-grid">
            <button class="btn" onclick="navigate('reading')">
                <i class="fas fa-book-open"></i>
                ابدأ وردك اليومي
            </button>
            <button class="btn" onclick="navigate('schedule')">
                <i class="fas fa-calendar-alt"></i>
                جدولة القراءة
            </button>
            <button class="btn" onclick="navigate('reminders')">
                <i class="fas fa-bell"></i>
                التذكير اليومي
            </button>
            <button class="btn" onclick="navigate('history')">
                <i class="fas fa-history"></i>
                سجل التقدم
            </button>
        </div>
    </div>

    <script>
        // الرسائل التحفيزية
        const messages = [
            "اجعل لنفسك وردًا يوميًا، فالقرآن حياة للقلب.",
            "هل قرأت اليوم؟ لا تدع يومًا يمر دون مصحفك.",
            "القرآن شفيع لك يوم القيامة، لا تهجره!"
        ];

        // تحديث الرسالة العشوائية
        function updateMotivationalMessage() {
            const textElement = document.getElementById('motivational-text');
            const randomIndex = Math.floor(Math.random() * messages.length);
            textElement.textContent = messages[randomIndex];
        }

        // تحديث شريط التقدم (مثال)
        let progress = 30;
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');

        function updateProgress() {
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}% من الختم`;
            localStorage.setItem('quranProgress', progress);
        }

        // التهيئة الأولية
        window.onload = () => {
            const savedProgress = localStorage.getItem('quranProgress');
            if (savedProgress) {
                progress = parseInt(savedProgress);
                updateProgress();
            }
            updateMotivationalMessage();
        };

        // التنقل بين الصفحات (سيتم تطويرها لاحقًا)
        function navigate(page) {
            alert(`سيتم تطوير صفحة ${page} قريبًا`);
        }
    </script>
</body>
</html>
